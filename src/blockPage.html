<html>
  <head>
    <title>Soft Blocked</title>
  </head>
  <body>
    <div id="app">
      <div class="central-column">
        <div class="quote">
          <q>
            {{ quote.content }}
          </q>
          <div class="quote__author">{{ quote.author }}</div>
        </div>

        <a
          v-bind:style="buttonStyleObject"
          @mousedown="startCountdown"
          @mouseup="stopCountdown"
          @mouseout="stopCountdown"
        >
          <span v-if="unlocking"> {{ counter }}% </span>
          <span v-else>
            Hold to unlock
          </span>
        </a>
        <img src="meditate.svg" class="central-image" />
      </div>
    </div>
  </body>
</html>
